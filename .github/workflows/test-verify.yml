name: Go package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -race -cover ./...

      - name: Vet
        run: go vet ./...

      - name: Format
        run: test -z  $(gofmt -s -l -w .)
